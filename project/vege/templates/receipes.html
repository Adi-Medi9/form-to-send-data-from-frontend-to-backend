<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipes Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
</head>
<body>
    {% comment %} this is first page. {% endcomment %}
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Add Receipe!</h2>
            <hr>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
              <input type="text" class="form-control" name="receipe_name" required>
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Rceipe Description</label>
              <textarea class="form-control" name="receipe_description" required></textarea>
            </div>

           
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
                <input type="file" class="form-control" name="receipe_image" required>
              </div>
  

            <button type="submit" class="btn btn-success">Add Receipe</button>
          </form>
    <hr>
    <div class="mt-5">
      <div class="mx-auto col-6">
        <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Search Food</label>
          <input type="text" class="form-control" name="search">
        </div>
        <button type="submit" class="btn btn-primary">Search Here</button>
      </form>
      </div>
    </div>      
       
    
    <table class="table mt-5">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Receipe Name</th>
          <th scope="col">Receipe Description</th>
          <th scope="col">Image</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for receipe in receipes %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{receipe.receipe_name}}</td>
          <td>{{receipe.receipe_description}}</td>
          <td>
            <img src="/media/{{receipe.receipe_image}}" style="height:50px">
          </td>
          <td>
            <a href="/delete_receipe/{{receipe.id}}" class="btn btn-danger m-2">DELETE</a>
            <a href="/update_receipe/{{receipe.id}}" class="btn btn-success">UPDATE</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    </div>
</body>
</html>
